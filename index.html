<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine Trap ‚Äì Level CRAZY üòàüíò</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <style>
    :root {
      --primary: #ff3366;
      --success: #28a745;
      --danger: #dc3545;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: system-ui, -apple-system, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
    }

    .container {
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(10px);
      padding: 2.5rem 1.8rem;
      border-radius: 24px;
      box-shadow: 0 15px 50px rgba(0,0,0,0.22);
      text-align: center;
      width: 100%;
      height: 40vh;
      max-width: 440px;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.5);
    }

    h1 {
      font-size: clamp(2rem, 7vw, 2.8rem);
      margin-bottom: 1.8rem;
      color: var(--primary);
      font-weight: 800;
      transition: all 0.4s;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      position: relative;
      min-height: 140px;
    }

    button {
      border: none;
      border-radius: 999px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.22s ease;
      touch-action: manipulation;
      font-size: clamp(1.1rem, 4.5vw, 1.35rem);
      padding: 0.9rem 2.4rem;
      min-width: 140px;
    }

    .yes-btn {
      background: var(--success);
      color: white;
      box-shadow: 0 6px 20px rgba(40,167,69,0.4);
    }

    .yes-btn:active { transform: scale(0.96); }

    .no-btn {
      background: var(--danger);
      color: white;
      position: relative;
      box-shadow: 0 4px 14px rgba(220,53,69,0.3);
    }

    .hearts {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    .ring {
      position: absolute;
      left: 50%;
      top: -100px;
      font-size: 5rem;
      transform: translateX(-50%);
      animation: ringDrop 2.5s ease-out forwards;
      z-index: 10;
      pointer-events: none;
    }

    @keyframes ringDrop {
      0%   { top: -100px; opacity: 0; transform: translateX(-50%) rotate(0deg); }
      20%  { opacity: 1; }
      100% { top: 40%; opacity: 0; transform: translateX(-50%) rotate(720deg) scale(2.5); }
    }

    @keyframes float {
      0%   { transform: translateY(110vh) rotate(0deg) scale(0.5); opacity: 0; }
      15%  { opacity: 0.95; }
      100% { transform: translateY(-25vh) rotate(1080deg) scale(1.2); opacity: 0; }
    }

    .heart {
      position: absolute;
      font-size: clamp(1.4rem, 6vw, 2.5rem);
      animation: float linear forwards;
      pointer-events: none;
    }

    .bank-alert {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s;
    }

    .bank-alert.show {
      opacity: 1;
      pointer-events: auto;
    }

    .alert-box {
      background: white;
      padding: 2.5rem;
      border-radius: 20px;
      text-align: center;
      max-width: 90%;
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
      animation: pop 0.5s ease-out;
    }

    @keyframes pop {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 420px) {
      button { padding: 1rem 2.8rem; font-size: 1.25rem; min-width: 48%; }
    }



    .owner{
  margin-top:15px;
  font-size:0.85rem;
  color:#666;
  font-weight:600;
  opacity:0.8;
}

  </style>
</head>
<body>

<!-- Background music (unchanged) -->
<audio id="bgMusic" loop>
  <source src="https://www.free-stock-music.com/music/alex-productions-love.mp3" type="audio/mpeg">
</audio>

<!-- New sound effects -->
<audio id="yesSound">
  <source src="https://www.soundjay.com/human_c2026/sounds/applause-01.mp3" type="audio/mpeg">
</audio>

<audio id="noSound">
  <source src="https://www.soundjay.com/buttons_c2026/sounds/button-10.mp3" type="audio/mpeg">
  <!-- Classic short fail buzzer / wrong sound - free public domain style -->
</audio>

<div class="container">
    
  <div class="hearts" id="hearts"></div>

  <h1 id="question">Will you be my Valentine? üíñ</h1>

  <div class="buttons">
    <button class="yes-btn" onclick="sayYes()">YESSSS!!! üòçüíç</button>
    <button class="no-btn" id="noBtn">No üòí</button>
  </div>
  
</div>

<div class="bank-alert" id="bankAlert">
  <div class="alert-box">
    <h2 style="color:#28a745; font-size:2rem;">Bank Alert! üí∞</h2>
    <p style="font-size:1rem; margin:15px 0;">‚Ç¶Love credited successfully<br>to your heart account! ‚ù§Ô∏èüî•</p>
    <button onclick="document.getElementById('bankAlert').classList.remove('show')" style="margin-top:15px; padding:10px 30px; background:#ff3366; color:white; border:none; border-radius:50px; font-size:1.1rem; cursor:pointer;">
      Close & Celebrate üéâ
    </button>
  </div>
  <p class="owner">Created by Salihu Hassan ‚ù§Ô∏è</p>

</div>

<script>
const noBtn = document.getElementById('noBtn');
const question = document.getElementById('question');
const container = document.querySelector('.container');
const heartsContainer = document.getElementById('hearts');
const music = document.getElementById('bgMusic');
const yesSound = document.getElementById('yesSound');
const noSound = document.getElementById('noSound');
let moveCount = 0;

const messages = [
  "Are you sure?? üò≥",
  "Think well well üò≠",
  "Last last you go gree üòÇ",
  "You wan make I cry?? ü•∫",
  "I go call your mama üò≠",
  "This one na wickedness üò©",
  "God dey watch you üëÄ",
  "Abeg just press YES ‚ù§Ô∏è",
  "You don win... but I still love you üò≠üíî"
];

// Play music on first touch (mobile policy) - unchanged
document.body.addEventListener('touchstart', () => {
  music.volume = 0.25;
  music.play().catch(() => {});
}, { once: true });

function moveButton() {
  // Play "no" / wrong sound each time user tries to press No
  noSound.currentTime = 0;
  noSound.volume = 0.7;
  noSound.play().catch(() => {});

  moveCount++;
  if (moveCount >= 8) {
    question.innerHTML = "You don tire me üò≠ just say YES abeg ‚ù§Ô∏è";
    noBtn.style.display = "none";
    return;
  }

  const maxX = container.clientWidth - noBtn.offsetWidth - 50;
  const maxY = container.clientHeight - noBtn.offsetHeight - 70;

  const newX = Math.random() * maxX;
  const newY = Math.random() * maxY;

  noBtn.style.position = 'absolute';
  noBtn.style.left = newX + 'px';
  noBtn.style.top  = newY + 'px';
  noBtn.style.transform = `rotate(${Math.random()*30 - 15}deg)`;

  question.innerHTML = messages[moveCount-1] || messages[messages.length-1];
}

noBtn.addEventListener('mouseover', moveButton);
noBtn.addEventListener('touchstart', e => { e.preventDefault(); moveButton(); });
noBtn.addEventListener('click', moveButton);

// Floating hearts - unchanged
function createHeart() {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.innerText = ['üíó','üíò','üíñ','‚ù§Ô∏è','ü©∑','üíï','üíû'][Math.floor(Math.random()*7)];
  heart.style.left = Math.random() * 100 + '%';
  heart.style.animationDuration = (4 + Math.random()*5) + 's';
  heartsContainer.appendChild(heart);
  setTimeout(() => heart.remove(), 10000);
}
setInterval(createHeart, 400);

function sayYes() {

  // üî• clone sound so it survives DOM wipe
  const yesClone = yesSound.cloneNode(true);
  yesClone.volume = 0.8;
  yesClone.play().catch(()=>{});

  // vibration
  if (navigator.vibrate) {
    navigator.vibrate([100,50,100,50,200,100,300]);
  }

  // confetti
  const duration = 5 * 1000;
  const end = Date.now() + duration;
  (function frame() {
    confetti({ particleCount:6, angle:60, spread:55, origin:{x:0}});
    confetti({ particleCount:6, angle:120, spread:55, origin:{x:1}});
    if (Date.now() < end) requestAnimationFrame(frame);
  })();

  // ring drop
  const ring = document.createElement('div');
  ring.className = 'ring';
  ring.innerText = 'üíç';
  document.body.appendChild(ring);
  setTimeout(()=>ring.remove(),3000);

  // bank alert
  setTimeout(()=>{
    document.getElementById('bankAlert').classList.add('show');
  },1200);

  // winner screen
  setTimeout(()=>{

    document.body.innerHTML = `
    <div style="
      height:100vh;
      background:linear-gradient(45deg,#ff3366,#ff6b6b,#ff9a9e);
      color:white;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
      padding:20px;
    ">
      <div style="font-size:4rem; animation:beat 1.3s infinite">üíñüíçüî•</div>
      <h1 style="font-size:clamp(3rem,10vw,5rem); margin:25px 0;">
        YESSSSS!!! ü´∂‚ù§Ô∏è
      </h1>
<p>
You are officially trapped forever üòàüíò<br>
<span style="font-size:0.8rem;opacity:0.8;">
Game created by Salihu Hassan ‚ù§Ô∏è
</span>
</p>
    </div>
    `;

    setInterval(createHeart,300);

  },4000);
}

</script>
</body>
</html>
